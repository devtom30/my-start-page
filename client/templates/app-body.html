<template name="appBody">
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand brand-font" href="{{absoluteUrl}}">Gridfully</a>
        </div>
        <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav">
                    <li {{gridlist_attr}}>
                        <p {{gridname_attr}}>{{gridname}} {{#if currentUser}}<span class="caret"></span>{{/if}}</p>
                        {{#if currentUser}}
                            <ul class="dropdown-menu">
                                {{#each user_dashboards}}
                                    <li><a href="/g/{{_id}}">{{name}}</a></li>
                                {{/each}}
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Create New Dashboard</a></li>

                            </ul>
                        {{/if}}
                    </li>
                    {{#if currentUser}}
                        <li class="{{#if in_modification_state}}active{{/if}}">
                            <a href="#" id="modification_toggle"
                               title="Configure"><i class="fa fa-gears"></i></a>
                        </li>
                        {{#if in_modification_state}}
                            <li><p class="navbar-text btn-link" role="button" id="add_widget" title="Add widget"><i
                                    class="fa fa-plus"></i></p></li>
                            <li><p class="navbar-text btn-link" role="button" id="change_background" title="Change background"><i
                                    class="fa fa-photo"></i></p></li>
                            <li><p class="navbar-text btn-link {{#if dashboard_public}}public-text{{else}}private-text{{/if}}" role="button" id="toggle_share" title="Share"><i
                                    class="fa fa-share-alt"></i></p></li>
                        {{/if}}
                    {{/if}}
                </ul>

            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons}}
            </ul>
        </div>
    </div>

    {{#if dashboard_view}}
        {{> grid}}
    {{else}}
        {{> welcome}}
    {{/if}}


    {{> widgetConfig}}
    {{> widgetAdd}}
    {{> backgroundConfig}}
    {{> shareModal}}
</template>
